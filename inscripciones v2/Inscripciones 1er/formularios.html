<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario por Pasos</title>
    <link rel="stylesheet" href="src/stylo.css">
   
</head>
<body>

<h2>Formulario del Alumno</h2>

    <form method="post" id="multiStepForm">

        <div class="form" id="paso1">

            

            <label>Nombre</label>
            <input type="text" id="alumno-nombre" name="alumno-nombre" placeholder="" required><br><br>

            <label>Apellidos </label>
            <input type="text" id="alumno-apellido" name="alumno-apellido" placeholder="" required> <br><br>

            <label>Edad </label>
            <input type="text" id="edad" name="edad" placeholder="" required> <br><br>

            <label> ingrese su DNI </label>
            <input type="text" id="alumno-dni" name="alumno-dni" placeholder="" required> <br><br>

            <label>ingrese el</label>
            <input type="email" id="email" name="email" placeholder="Email..." required> <br><br>

            <label>Fecha de Nacimiento</label>
            <input type="date" id="fechanaci" name="fechanaci" placeholder="" required><br><br>

            <label>Lugar de Nacimiento</label>
            <input type="text" id="lugarnaci" name="lugarnaci" placeholder="" required><br><br>

            <label>Escuela Proveniente</label>
            <input type="text" id="escuprovi" name="escuprovi" placeholder="" required><br><br>

            <button type="button" onclick="nextStep()">Siguiente</button><br>
          
        </div>

        <p>Progreso del formulario<p><br>
        <input type="range" id="barra-progreso">

    <footer>
        <p>&copy; 2025 Inscripciones. Todos los derechos reservados.</p>
    </footer>




        <div class="form" id="paso2">

            <h2>Formulario del Tutor</h2>

                <label for="tutor-nombre">Nombre :</label>
                    <input type="text" id="tutor-nombre" name="tutor-nombre" placeholder="" required><br><br>

                <label for="tutor-apellido">Apellidos :</label>
                    <input type="text" id="tutor-apellido" name="tutor-apellido" placeholder="" required><br><br>

                <label for="telefono">Teléfono :</label>
                    <input type="text" id="telefono" name="telefono"  placeholder="" required><br><br>

                <label for="tutor-dni">DNI :</label>
                    <input type="text" id="tutor-dni" name="tutor-dni" placeholder="" required><br><br>

                <label for="domicilio">Domicilio :</label>
                    <input type="text" id="domicilio" name="domicilio" placeholder="" required><br><br>

            <button type="button" onclick="nextStep()">Siguiente</button>
        </div>
 
        <div class="form" id="paso3">

            <h2>Preguntas sobre el Alumno</h2>

                <label for="disca">¿Posee alguna discapacidad?</label><br><br>
                <select name="disca" id="disca">

                    <option value="true">Sí</option>
                    <option value="false">No</option>

                </select><br><br>

            <button type="submit">Enviar</button>

        </div>

    </form>

</body>
</html>
