<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario por Pasos</title>
    <link rel="stylesheet" href="src/stylo.css">
</head>
<body>

<form method="post" id="multiStepForm">

    <!-- Paso 1: Alumno -->
    <div class="form" id="paso1">
        <img src="/inscripciones v2/Inscripciones 1er/media/iconoBerni.png" alt="escudo-ant-berni" class="escudo">
        <h1>Formulario del Alumno</h1>

        <label>Nombre</label>
        <input type="text" id="alumno-nombre" name="alumno-nombre" required><br><br>

        <label>Apellidos</label>
        <input type="text" id="alumno-apellido" name="alumno-apellido" required><br><br>

        <label>Edad</label>
        <input type="text" id="edad" name="edad" required><br><br>

        <label>Ingrese su DNI</label>
        <input type="text" id="alumno-dni" name="alumno-dni" required><br><br>

        <label>Ingrese el Email</label>
        <input type="email" id="email" name="email" placeholder="Email..." required><br><br>

        <label>Fecha de Nacimiento</label>
        <input type="date" id="fechanaci" name="fechanaci" required><br><br>

        <label>Lugar de Nacimiento</label>
        <input type="text" id="lugarnaci" name="lugarnaci" required><br><br>

        <label>Escuela Proveniente</label>
        <input type="text" id="escuprovi" name="escuprovi" required><br><br>

        <button type="button" id="btn1">Siguiente</button>
    </div>

    <!-- Barra de progreso -->
    <div class="barra-progreso">
        <div class="relleno" style="width: 65%;"></div>
    </div>

    <!-- Paso 2: Tutor -->
    <div class="form" id="paso2" style="display: none;">
        <h2>Formulario del Tutor</h2>

        <label for="tutor-nombre">Nombre :</label>
        <input type="text" id="tutor-nombre" name="tutor-nombre" required><br><br>

        <label for="tutor-apellido">Apellidos :</label>
        <input type="text" id="tutor-apellido" name="tutor-apellido" required><br><br>

        <label for="telefono">Teléfono :</label>
        <input type="text" id="telefono" name="telefono" required><br><br>

        <label for="tutor-dni">DNI :</label>
        <input type="text" id="tutor-dni" name="tutor-dni" required><br><br>

        <label for="domicilio">Domicilio :</label>
        <input type="text" id="domicilio" name="domicilio" required><br><br>

        <button type="button" id="btn2">Siguiente</button>
    </div>

    <!-- Paso 3: Preguntas -->
    <div class="form" id="paso3" style="display: none;">
        <h2>Preguntas sobre el Alumno</h2>

        <label for="disca">¿Posee alguna discapacidad?</label><br><br>
        <select name="disca" id="disca">
            <option value="true">Sí</option>
            <option value="false">No</option>
        </select><br><br>

        <button type="submit" id="btn3">Enviar</button>
    </div>

</form>

<!-- Script barra de progreso -->
<script>
    window.onload = function() {
        const barra = document.querySelector('.relleno');
        barra.style.width = '80%'; // Cambia esto dinámicamente si quieres
    };
</script>

<script src="src/index.js"></script>

<footer>
    <p>&copy; 2025 Inscripciones. Todos los derechos reservados.</p>
</footer>

</body>
</html>
